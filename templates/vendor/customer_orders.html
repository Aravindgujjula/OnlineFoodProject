
{% extends 'vendor/welcome.html' %}

{% block vendor_welcome %}

    <table align="center" border="2">
        <tr>
            <th>Customer - ID</th>
            <th>Food Name</th>
            <th>Quantity</th>
            <th>Accept/Cancel</th>
        </tr>

        {% for x in data %}
            <tr>
            <th>{{ x.customer.id }}</th>
            <th>{{ x.food.name }}</th>
            <th>{{ x.quantity }}</th>
            <th>
                <button type="submit">Accept</button>
                <button type="submit">Cancel</button>
            </th>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
