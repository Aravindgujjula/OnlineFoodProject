{% extends 'vendor/welcome.html' %}

{% block vendor_welcome %}

    <table align="center" border="2" width="1000">
    <tr >
        <th style="font-size: 50px;font-family: 'Arial Black';background-color: orangered;color: black;text-align: center" colspan="5">Food  Operations</th>
    </tr>
    <tr>
        <th colspan="5" style="text-align: center;background-color: black;color: red;font-size: 20px">
            Add Food Items
        </th>
    </tr>
    <form action="{% url 'vendor_save_food' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <tr style="padding: 10px">
        <th style="padding: 10px"><input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                type="text" placeholder="Name" name="f1" required></th>

        <th>Food Type
            <select name="f2">
                {% for x in food_type %}
                    <option value="{{ x.id }}">{{ x.name }}</option>
                {% endfor %}

            </select>
        </th>

        <th style="padding: 10px;width: 200px"><input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                type="number" placeholder="Price" name="f3"  required></th>
        <th>
            <input type="file" name="f4" required>
        </th>

        <th style="padding: 10px;text-align: center"><button class="btn btn-danger"
                type="submit">Save</button> </th>
    </tr>
    </form>
    <tr>
        <th colspan="5">
            <table align="center" border="2" width="1000">
                <tr  style="text-align: center;background-color: wheat;color: black;font-size: 20px">
                    <th>ID NO</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Photo</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                {% for x in food %}
                    <tr>
                        <td>{{ x.id }}</td>
                        <td>{{ x.name }}</td>
                        <td>{{ x.food_type.name }}</td>
                        <td>{{ x.price }}</td>
                        <td>
                            <img src="{{ x.photo.url }}" class="rounded mx-auto d-block" width="100" height="100" alt="No Image">
                        </td>
                        <td>Update</td>
                        <td>Delete</td>

                    </tr>

                {% endfor %}

            </table>
        </th>
    </tr>
    </table>



{% endblock %}
