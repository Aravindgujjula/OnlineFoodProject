{% extends 'vendor/welcome.html' %}

{% block vendor_welcome %}

    <table align="center" border="2" width="1000">
    <tr >
        <th style="font-size: 50px;font-family: 'Arial Black';background-color: orangered;color: black;text-align: center" colspan="3">Food Type Operations</th>
    </tr>
    <tr>
        <th colspan="3" style="text-align: center;background-color: wheat;color: black;font-size: 20px">
            Add Food Type
        </th>
    </tr>
    <form action="{% url 'vendor_save_foodtype' %}" method="post">
        {% csrf_token %}
    <tr style="padding: 10px">
        <th style="padding: 10px"><input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                type="text" placeholder="Food Type" name="f1" required></th>
        <th style="padding: 10px"><input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                type="text" placeholder="Status" name="f2" required></th>
        <th style="padding: 10px;text-align: center"><button class="btn btn-danger"
                type="submit">Save</button> </th>
    </tr>
    </form>
    <tr>
        <th colspan="3">
            <table align="center" border="2" width="1000">
                <tr  style="text-align: center;background-color: wheat;color: black;font-size: 20px">
                    <th>ID NO</th>
                    <th>Type Of Food</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                {% for x in food_type %}
                    <tr>
                        <td>{{ x.id }}</td>
                        <td>{{ x.name }}</td>
                        <td>{{ x.status }}</td>
                        <td>UPDATE </td>
                        <td> DELETE</td>
                    </tr>

                {% endfor %}

            </table>
        </th>
    </tr>
    </table>



{% endblock %}
